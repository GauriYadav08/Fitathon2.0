<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fit-a-thon</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="pull-left visible-md visible-lg">
              <div id="logo-img" alt="Logo image"></div>
            </a>
          </div>
        </div>
      </nav> <!-- End of navbar header || Logo -->
    </header>
    <div class="wrapper"></div>
    <div class="form-wrapper sign-in"></div>
    <div class="row">
    <form action="">
      <h2>Team Login</h2>
      <div class="imgContainer">
        <img src="login-avatar.png" alt="Login Avatar" class="avatar">
      </div>
      <div class="form-group">
        <input type="text" name =  "uname" required/>
        <label for="uname"><b>Username</b></label>

        <input type="password" name =  "pwd" required/>
        <label for="pwd"><b>Password</b></label>
        <br>
        <button type = "submit" class="loginBtn">Login</button>
        <label>
          <input type="checkbox" name = "remember"> Remember Me
        </label>        
      </div> <!-- End of form-group -->
      <div class="container">
        <button type="button" class="cnclBtn">Cancel</button>
        <span class = "register">Didn't register yet? <a href="registration.html">Register</a></span>
        <span class = "frgtPwd"><a href="forgetPwd.html">Forget Password?</a></span>        
      </div> <!-- End of Container -->
    </form>
  </div>
    <script src="script.js"></script>
  </body>
</html>
